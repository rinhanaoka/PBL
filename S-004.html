<!DOCTYPE html>
<html>
<head>
<title>Fruit basket</title>
<link rel = "stylesheet" href="S-004.css">
</head>
<body>
    
    <div class = text>
        <h2>以下の内容で送信してよろしいですか？</h2>
    </div>

    <div class = question>
    <p>お名前　　　　　　　　岡山太郎</p>
    <p>フリガナ　　　　　　　オカヤマ　タロウ</p>
    <p>生年月日　　　　　　　2000年　1月　1日</p>
    <p>出身学校　　　　　　　就実高校</p>
    <p>学科　学部　専攻　　　ハイグレードコース</p>
    <p>参加学科　　　　　　　情報スペシャリスト学科</p> 
    <p>どこからきたか　　　　東京</p>
    <p>コース　　　　　　　　フルコース</p>
    </div>

    <form>
        <div class = back>
            <button type="submit">戻る</button>
        </div>
        <div class = send>
            <button type="submit">送信</button>
        </div>
    </form>
</body>
</html>
